name: ğŸ”§ Build & Test .NET Backend

on:
  pull_request:
    branches: [main, staging, dev]

jobs:
  build-and-test:
    name: CI Build & Test
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore

      - name: ğŸ› ï¸ Build all projects (Release)
        run: dotnet build --no-restore --configuration Release

      - name: ğŸ§ª Run tests (Release)
        run: dotnet test PokemonTeam.Tests/PokemonTeam.Tests.csproj --no-build --configuration Release --verbosity normal
